<div class="col">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col">
    <h2>Login</h2>
    <label>
      Username
      <input
        type="text"
        name="username"
        formControlName="username"
        placeholder="enter username"
        required
      />
    </label>
    <label>
      Password
      <input
        type="password"
        name="password"
        formControlName="password"
        placeholder="enter password"
        required
      />
    </label>
    <button type="submit" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>
</div>
