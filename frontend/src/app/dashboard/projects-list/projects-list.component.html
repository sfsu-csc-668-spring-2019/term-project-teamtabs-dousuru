<div class="root">
  <ul *ngIf="shouldDisplay$ | async" class="projects">
    <li
      *ngFor="let project of projects$ | async"
      class="project"
      [ngClass]="{ selected: isSelected(project) | async }"
      (click)="select(project)"
    >
      {{ project.name }}
      <button class="edit-button" (click)="edit(project)">Edit</button>
    </li>
    <li class="add-project">
      <button class="primary" (click)="addProject()">Add New</button>
    </li>
  </ul>
</div>
