<ul class="projects">
  <ul>
    <li
      *ngFor="let project of projects$ | async"
      class="project"
      [ngClass]="{ selected: isSelected(project) | async }"
      (click)="select(project)"
    >
      {{ project.name }}
    </li>
    <div class="centered">
      <button class="add-project" (click)="addProject()">Add Project</button>
    </div>
  </ul>
</ul>
