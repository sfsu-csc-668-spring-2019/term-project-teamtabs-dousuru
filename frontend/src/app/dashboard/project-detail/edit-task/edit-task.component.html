<form class="form" [formGroup]="formGroup" (submit)="save()">
  <h1>Edit Task</h1>
  <fieldset>
    <label>
      Name:
      <input type="text" placeholder="Name of task" formControlName="name" />
    </label>
    <label>
      Description:
      <input
        type="text"
        placeholder="Description of task"
        formControlName="description"
      />
    </label>
  </fieldset>
  <button class="primary block" type="submit">Save</button>
</form>
